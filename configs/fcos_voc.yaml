# FCOS Configuration for VOC2007 Detection

num_workers: 8
seed: 0

model:
  num_classes: 20
  fpn_channels: 256
  stem_channels: [256, 256]

train:
  batch_size: 32
  learning_rate: 8.0e-3
  weight_decay: 1.0e-4
  max_iters: 9000
  log_period: 100

data:
  dataset_dir: "./data"
  image_size: 224
  max_boxes: 40
  exclude_difficult: true

validation:
  val_period: 1000

inference:
  score_thresh: 0.4
  nms_thresh: 0.6

output:
  checkpoint_dir: "./checkpoints"
